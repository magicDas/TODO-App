<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>App ToDo</title>
</head>
<body>
  <div id="app">
    <div class="stats">
      <h3 class="stats__title">{{ "Количество текущих задач в списке: "+ tasks.length }}</h3>
    </div>

    <task 
      @task_done="delete_task(index)" 
      v-for="(data,index) in tasks" 
      :key="index" 
      :data="data" 
    >       
    </task>

    <div class="add_task">
      <div class="add_task__input ">
          <input 
            placeholder="Добавить новую задачу..." 
            type="text" 
            v-model="new_task.title">

          <textarea 
            placeholder="Описание задачи" 
            type="text" 
            v-model="new_task.desc">
          </textarea>

      </div>

      <button 
        class="add_task__btn" 
        @click="add_task"
      >
      ➕
      </button>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
